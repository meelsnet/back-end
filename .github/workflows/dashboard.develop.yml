name: Build, Test and Scan

on:
  push:
    branches: [ develop ]

env:
  DOTNET_VERSION: '5.0.x'

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Check out code ğŸš¨
        uses: actions/checkout@v2

      - name: Setup .NET 5 ğŸ”§
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies ğŸ› 
        run: dotnet restore dashboard.sln

      - name: Build app ğŸš€
        run: dotnet build dashboard.sln -c Release --no-restore

      - name: Run automated tests ğŸ§ª
        run: dotnet test dashboard.sln -c Release --no-build

      - name: Publish app ğŸ“°
        run: dotnet publish dashboard.sln -c Release -o ./out

  sonar:
    runs-on: ubuntu-20.04
    steps:
      - name: Check out code ğŸš¨
        uses: actions/checkout@v2

      - name: Static code analysis ğŸ‘
        uses: kitabisa/sonarqube-action@master
        with:
          host: ${{ secrets.SONAR_HOSTNAME }}
          login: ${{ secrets.SONAR_TOKEN }}